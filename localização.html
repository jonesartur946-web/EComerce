<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Localização | WebFood</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#f9b233;
  --dark:#0f0f0f;
  --card:#1c1c1c;
  --muted:#aaa;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--dark);
  color:#fff;
  font-family:Arial, sans-serif;
}

.container{
  max-width:1300px;
  margin:auto;
  padding:40px 20px;
}

/* ================= HEADER ================= */
header{
  background:#111;
  border-bottom:1px solid #222;
  position:sticky;
  top:0;
  z-index:1000;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:80px;
}

.left{
  display:flex;
  align-items:center;
  gap:40px;
}

.logo a{
  color:var(--primary);
  font-size:1.6em;
  font-weight:bold;
  text-decoration:none;
}

.menu ul{
  display:flex;
  gap:20px;
  list-style:none;
}

.menu a{
  color:#fff;
  text-decoration:none;
}

.icons{
  display:flex;
  align-items:center;
}

.icons a{
  color:#fff;
  font-size:1.4em;
  margin-left:18px;
  position:relative;
}

/* ☰ escondido no desktop */
.mobile-only{
  display:none;
}

/* ================= MENU LATERAL ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

.mobile-menu{
  position:fixed;
  top:0;
  right:-300px;
  width:300px;
  height:100vh;
  background:#0b0b0b;
  padding:30px 20px;
  transition:.35s ease;
  z-index:999;
}

.mobile-menu.active{
  right:0;
}

.mobile-menu button{
  background:none;
  border:none;
  color:#fff;
  font-size:1.8em;
  cursor:pointer;
  float:right;
}

.mobile-menu ul{
  list-style:none;
  margin-top:60px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

.mobile-menu a{
  color:#fff;
  font-size:1.1em;
  text-decoration:none;
}

.mobile-menu a:hover{
  color:var(--primary);
}

/* ================= HERO ================= */
.hero{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(#000000aa,#000000aa),
    url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
  background-size:cover;
}

.hero h1{
  font-size:clamp(2em,5vw,3.5em);
}

/* ================= INFO ================= */
.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  margin-top:60px;
}

.info-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:.6s;
}

.info-card.show{
  opacity:1;
  transform:translateY(0);
}

.info-card i{
  font-size:3em;
  color:var(--primary);
}

/* ================= MAP ================= */
.map-section{
  margin-top:80px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.map iframe{
  width:100%;
  height:380px;
  border-radius:20px;
  border:0;
}

/* ================= FOOTER ================= */
.site-footer{
  background:#0b0b0b;
  padding:80px 0 40px;
  margin-top:100px;
}

/* ================= RESPONSIVO ================= */
@media(max-width:768px){
  .menu{
    display:none;
  }

  .mobile-only{
    display:inline-flex;
  }

  .map-section{
    grid-template-columns:1fr;
  }
}

/* GARANTIA: menu nunca no desktop */
@media(min-width:769px){
  .mobile-menu,
  .overlay{
    display:none;
  }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <nav>
      <div class="left">
        <div class="logo"><a href="#">WebFood</a></div>
        <div class="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./servicoEntrega.html">Serviço</a></li>
            <li><a href="./localização.html">Localização</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>

      <div class="icons">
        <a href="#"><i class="ri-search-line"></i></a>
        <a href="#"><i class="ri-shopping-cart-line"></i></a>
        <a href="#" class="mobile-only" id="openMenu">
          <i class="ri-menu-line"></i>
        </a>
      </div>
    </nav>
  </div>
</header>

<!-- MENU MOBILE -->
<div class="overlay" id="overlay"></div>

<aside class="mobile-menu" id="mobileMenu">
  <button id="closeMenu"><i class="ri-close-line"></i></button>
  <ul>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./menu.html">Menu</a></li>
    <li><a href="./servicoEntrega.html">Serviço de entrega</a></li>
    <li><a href="./localização.html">Localização</a></li>
    <li><a href="./contacto.html">Contacto</a></li>
  </ul>
</aside>

<section class="hero">
  <div>
    <h1>Onde Estamos</h1>
    <p>Visite-nos ou peça delivery</p>
  </div>
</section>

<section class="container">
  <div class="info-grid">
    <div class="info-card animate"><i class="ri-map-pin-2-line"></i><h3>Endereço</h3></div>
    <div class="info-card animate"><i class="ri-time-line"></i><h3>Horário</h3></div>
    <div class="info-card animate"><i class="ri-truck-line"></i><h3>Delivery</h3></div>
    <div class="info-card animate"><i class="ri-phone-line"></i><h3>Contacto</h3></div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    <p style="text-align:center;color:#666">
      © 2026 WebFood — Desenvolvido para fins de estudo
    </p>
  </div>
</footer>

<script>
/* ANIMAÇÃO SCROLL */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      observer.unobserve(e.target);
    }
  });
},{threshold:0.15});

document.querySelectorAll(".animate").forEach(el=>observer.observe(el));

/* MENU MOBILE */
const openMenu=document.getElementById("openMenu");
const closeMenu=document.getElementById("closeMenu");
const mobileMenu=document.getElementById("mobileMenu");
const overlay=document.getElementById("overlay");

openMenu.onclick=e=>{
  e.preventDefault();
  mobileMenu.classList.add("active");
  overlay.classList.add("active");
};

closeMenu.onclick=overlay.onclick=()=>{
  mobileMenu.classList.remove("active");
  overlay.classList.remove("active");
};
</script>

</body>
</html>
