<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<style>
:root{
  --primary:#f9b233;
  --dark:#0f0f0f;
  --card:#171717;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--dark);
  color:#fff;
  line-height:1.6;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
}

/* ================= HEADER ================= */
header{
  background:#000;
  position:sticky;
  top:0;
  z-index:1000;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:80px;
}

.left{
  display:flex;
  align-items:center;
  gap:40px;
}

.logo a{
  font-size:1.6em;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
}

.menu ul{
  display:flex;
  gap:25px;
  list-style:none;
}

.menu a{
  color:#ccc;
  text-decoration:none;
  font-weight:500;
}

.menu a:hover{
  color:var(--primary);
}

.icons{
  display:flex;
  align-items:center;
  gap:20px;
}

.icons a{
  color:#fff;
  font-size:1.3em;
  position:relative;
}

.number{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--primary);
  color:#000;
  font-size:.7em;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* üîí Mobile button escondido por padr√£o (DESKTOP) */
.mobile-only{
  display:none;
}

/* ================= SEARCH ================= */
.search{
  display:none;
  background:#080808;
  padding:15px 0;
}

.search input{
  width:100%;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  outline:none;
}

/* ================= HERO ================= */
.hero{
  min-height:90vh;
  background:
    linear-gradient(90deg,#000 30%,transparent),
    url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
  background-size:cover;
  display:flex;
  align-items:center;
}

.hero-content{
  max-width:600px;
}

.hero h1{
  font-size:3.2em;
  margin-bottom:15px;
}

.hero p{
  color:#ddd;
  margin-bottom:30px;
}

.hero a{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:var(--primary);
  color:#000;
  padding:14px 30px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}

/* ================= BENEF√çCIOS ================= */
.benefits{
  margin-top:-70px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.benefit{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
}

.benefit i{
  font-size:3em;
  color:var(--primary);
  margin-bottom:15px;
}

/* ================= SECTIONS ================= */
.section{
  padding:100px 0;
}

.section h2{
  text-align:center;
  font-size:2.4em;
  margin-bottom:60px;
}

/* ================= STEPS ================= */
.steps{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.step{
  background:#121212;
  padding:35px;
  border-radius:20px;
  position:relative;
}

.step span{
  position:absolute;
  top:-15px;
  left:-15px;
  width:40px;
  height:40px;
  background:var(--primary);
  color:#000;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.step i{
  font-size:2.2em;
  color:var(--primary);
  margin-bottom:15px;
}

/* ================= ERGONOMIC ================= */
.ergonomic{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
}

.ergonomic img{
  width:100%;
  border-radius:25px;
}

/* ================= FOOTER ================= */
footer{
  background:#080808;
  margin-top:100px;
  padding:80px 0 30px;
}

.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:40px;
}

.footer a{
  color:#aaa;
  text-decoration:none;
}

.footer a:hover{
  color:var(--primary);
}

.socials{
  display:flex;
  gap:15px;
}

.socials a{
  width:42px;
  height:42px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
}

/* ================= ANIMA√á√ÉO ================= */
.animate{
  opacity:0;
  transform:translateY(40px);
  transition:.7s ease;
}

.animate.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= RESPONSIVO ================= */
@media (max-width:768px){

  .menu{
    display:none;
  }

  /* ‚úÖ Bot√£o ‚ò∞ APENAS NO MOBILE */
  .mobile-only{
    display:inline-flex;
  }

  .hero h1{
    font-size:2.3em;
  }

  .ergonomic{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <nav>
      <div class="left">
        <div class="logo"><a href="#">WebFood</a></div>
        <div class="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./servicoEntrega.html">Servi√ßo</a></li>
            <li><a href="./localiza√ß√£o.html">Localiza√ß√£o</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>

      <div class="icons">
        <a href="#"><i class="ri-search-line"></i></a>
        <a href="#" class="icart">
          <i class="ri-shopping-cart-line"></i>
          <span class="number">0</span>
        </a>
        <!-- ‚ò∞ Mobile -->
        <a href="#" class="mobile-only">
          <i class="ri-menu-line"></i>
        </a>
      </div>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="container hero-content animate">
    <h1>Entrega Inteligente & R√°pida</h1>
    <p>Servi√ßo simples, eficiente e pensado para o utilizador.</p>
    <a href="#steps"><i class="ri-motorbike-line"></i> Ver como funciona</a>
  </div>
</section>

<!-- BENEF√çCIOS -->
<section class="container benefits">
  <div class="benefit animate"><i class="ri-time-line"></i><h3>R√°pido</h3></div>
  <div class="benefit animate"><i class="ri-shield-check-line"></i><h3>Seguro</h3></div>
  <div class="benefit animate"><i class="ri-map-pin-line"></i><h3>Local</h3></div>
  <div class="benefit animate"><i class="ri-smartphone-line"></i><h3>Simples</h3></div>
</section>

<footer>
  <div class="copy">¬© 2026 WebFood ‚Äî Projeto de Estudo</div>
</footer>

<script>
const obs = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      obs.unobserve(e.target);
    }
  })
},{threshold:.15});

document.querySelectorAll(".animate").forEach(el=>obs.observe(el));
</script>

</body>
</html>
