<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serviço de Entrega | WebFood</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#f9b233;
  --dark:#0f0f0f;
  --card:#171717;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--dark);
  color:#fff;
  line-height:1.6;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
}

/* ================= HEADER ================= */
header{
  background:#000;
  position:sticky;
  top:0;
  z-index:1000;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:80px;
}

.left{
  display:flex;
  align-items:center;
  gap:40px;
}

.logo a{
  font-size:1.6em;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
}

.menu ul{
  display:flex;
  gap:25px;
  list-style:none;
}

.menu a{
  color:#ccc;
  text-decoration:none;
}

.menu a:hover{
  color:var(--primary);
}

.icons{
  display:flex;
  align-items:center;
  gap:20px;
}

.icons a, .icons button{
  color:#fff;
  font-size:1.3em;
  position:relative;
  background:none;
  border:none;
  cursor:pointer;
}

.number{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--primary);
  color:#000;
  font-size:.7em;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.mobile-only{
  display:none;
}

/* ================= HERO ================= */
.hero{
  min-height:90vh;
  background:
    linear-gradient(90deg,#000 30%,transparent),
    url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
  background-size:cover;
  display:flex;
  align-items:center;
}

.hero-content{
  max-width:600px;
}

.hero h1{
  font-size:3.2em;
  margin-bottom:15px;
}

.hero p{
  color:#ddd;
  margin-bottom:30px;
}

.hero a{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:var(--primary);
  color:#000;
  padding:14px 30px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}

/* ================= MENU LATERAL MOBILE ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  opacity:0;
  visibility:hidden;
  transition:.3s;
  z-index:999;
}

.mobile-menu{
  position:fixed;
  top:0;
  right:-280px;
  width:280px;
  height:100vh;
  background:#0f0f0f;
  padding:30px 20px;
  transition:.3s ease;
  z-index:1000;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.mobile-menu ul{
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:1.1em;
}

.mobile-menu a:hover{
  color:var(--primary);
}

.close-menu{
  background:none;
  border:none;
  color:#fff;
  font-size:1.8em;
  align-self:flex-end;
  cursor:pointer;
}

.mobile-menu.active{
  right:0;
}

.overlay.active{
  opacity:1;
  visibility:visible;
}

/* ================= RESPONSIVO ================= */
@media (max-width:768px){

  .menu{
    display:none;
  }

  .mobile-only{
    display:inline-flex;
    font-size:1.6em;
    cursor:pointer;
  }

  .hero h1{
    font-size:2.3em;
  }
}
</style>
</head>

<body>

<header>
  <div class="container">
    <nav>
      <div class="left">
        <div class="logo"><a href="#">WebFood</a></div>

        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Serviço</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>

      <div class="icons">
        <a href="#"><i class="ri-search-line"></i></a>
        <a href="#">
          <i class="ri-shopping-cart-line"></i>
          <span class="number">0</span>
        </a>
        <button class="mobile-only" aria-label="Abrir menu">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </nav>
  </div>
</header>

<div class="overlay" id="overlay"></div>

<aside class="mobile-menu" id="mobileMenu">
  <button class="close-menu" id="closeMenu" aria-label="Fechar menu">
    <i class="ri-close-line"></i>
  </button>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="#">Serviço de Entrega</a></li>
    <li><a href="#">Localização</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</aside>

<section class="hero">
  <div class="container hero-content">
    <h1>Entrega Inteligente & Rápida</h1>
    <p>Serviço simples, eficiente e pensado para o utilizador.</p>
    <a href="#"><i class="ri-motorbike-line"></i> Ver como funciona</a>
  </div>
</section>

<script>
const openMenu = document.querySelector('.mobile-only');
const closeMenu = document.getElementById('closeMenu');
const mobileMenu = document.getElementById('mobileMenu');
const overlay = document.getElementById('overlay');

openMenu.addEventListener('click', ()=>{
  mobileMenu.classList.add('active');
  overlay.classList.add('active');
});

closeMenu.addEventListener('click', ()=>{
  mobileMenu.classList.remove('active');
  overlay.classList.remove('active');
});

overlay.addEventListener('click', ()=>{
  mobileMenu.classList.remove('active');
  overlay.classList.remove('active');
});
</script>

</body>
</html>
